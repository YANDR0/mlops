version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ml_backend
    restart: unless-stopped
    volumes:
      # Prefer mounting the model (optional). If not mounted, you can set MODEL_URL env var
      - ./best_model.pth:/app/best_model.pth:ro
    ports:
      - "8000:8000"
    environment:
      MODEL_URL: "https://us-east-1.console.aws.amazon.com/s3/object/tarea22-mlops?region=us-east-1&prefix=best_model.pth"
      PYTHONUNBUFFERED: "1"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/ || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ml_frontend
    restart: unless-stopped
    ports:
      - "8080:80"

  nginx:
    image: nginx:stable-alpine
    container_name: ml_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend.html:/usr/share/nginx/html/frontend.html:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 3
