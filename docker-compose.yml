version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ml_backend
    restart: unless-stopped
    volumes:
      - ./best_model.pth:/app/best_model.pth:ro
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ml_frontend
    restart: unless-stopped
    ports:
      - "8080:80"

  nginx:
    image: nginx:stable-alpine
    container_name: ml_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend.html:/usr/share/nginx/html/frontend.html:ro
    depends_on:
      - backend
      - frontend
